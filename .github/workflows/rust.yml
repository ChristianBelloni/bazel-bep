name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: wizhi/setup-buf@v1
      with:
        version: '0.36.0'
    - uses: arduino/setup-protoc@v1
      with:
        version: '3.x'
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
